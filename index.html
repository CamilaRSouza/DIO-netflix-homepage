<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">S   
    <!--title-->
    <title>Netflix</title>
    <link rel="icon" href="/img/netflix.png">
</head>
<body>
    <!--MENU DE NAVEGAÇÃO-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <!--BANNER PRINCIPAL-->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Com Frank fora da jogada,
                    Claire Underwood pode exercer todo o seu poder 
                    como primeira presidente mulher dos Estados Unidos. 
                    Mas poderosos inimigos estão à espreita.</p>
                <!--toda div nova sempre irá adotar display:block, independente da configuração da div pai-->
                <div class="botoes"> 
                    <a href="https://www.youtube.com/watch?v=8QnMmpfKWvo" target="-blank">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    </a>
                    <a href="https://www.themoviedb.org/tv/1425-house-of-cards?language=pt-BR" target="-blank">
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!--CARROSSEL DE FILMES-->
    <div class="carrossel-filmes">
        <div class="carrossel-titulo">
            <h3>Em alta</h3>
        </div>
        <!--dados mockados-->
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.1.jpg" alt="">
            </div>
        </div>
    </div>
    <!--SCRIPTS-->
    <!--O html carrega em ordem sequencial. Tentar executar um JS antes da página ter carregado pode gerar algum erro-->
    <!--A recomendação é manter os scripts no final-->   
    <script src="https://kit.fontawesome.com/be2fd46ddd.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
